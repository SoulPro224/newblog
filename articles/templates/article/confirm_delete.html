<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Confirmer la suppression de l'article</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'article "{{ object.title }}" ? Cette action est irréversible.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'article:list_article' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
